<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo 3 real.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="script/script.js"></script>
    <title>NewWay Livros</title>
</head>

<body>
    <header class="header">
        <div class="burger_logo">
            <i class="bi bi-list icone_burger" id="burger_menu"></i>
            <div class="logo_nome" href="index.html">
                <img src="img/logo 3 real.png" class="logo" alt="logo">
                <div class="nome">
                    <h1>NewWay</h1>
                    <h1>Biblioteca</h1>
                </div>
            </div>
        </div>
        <form action="/search" method="GET" class="caixa_pesquisa">
            <input type="text" name="query">
            <button type="submit"><i class="bi bi-search" id="pesquisa_icone"></i></button>
        </form>
        <div class="conta">
            <button id="entrar">Entrar</button>
            <button id="cadastrar">Cadastrar-se</button>
        </div>
    </header>
    <nav class="navbar" id="navbar">
        <ul>
            <li class="conta_responsivo"><a href=".html">Entrar</a></li>
            <hr class="conta_responsivo">
            <li class="conta_responsivo"><a href="ajuda.html">Cadastrar-se</a></li>
            <hr class="conta_responsivo">
            <li><a href="sobre.html">Sobre</a></li>
            <hr class="conta_responsivo">
            <li><a href="categorias.html">Categorias</a></li>
            <hr class="conta_responsivo">
            <li><a href="novidades.html">Novidades</a></li>
            <hr class="conta_responsivo">
            <li><a href="contato.html">Contato</a></li>
            <hr class="conta_responsivo">
            <li><a href="ajuda.html">Ajuda</a></li>
        </ul>
    </nav>

    <section class="banners">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="img/banner1.png" alt="banner 1">
            </div>
            <div class="carousel-item">
                <img src="img/banner2.png" alt="banner 2">
            </div>
            <div class="carousel-item">
                <img src="img/banner3.png" alt="banner 3">
            </div>
            <div class="carousel-item">
                <img src="img/banner4.png" alt="banner 4">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
        <div class="carousel-indicators">
            <span class="indicator" onclick="trocaSlide(0)"></span>
            <span class="indicator" onclick="trocaSlide(1)"></span>
            <span class="indicator" onclick="trocaSlide(2)"></span>
            <span class="indicator" onclick="trocaSlide(3)"></span>
        </div>
    </section>
    
    
</body>

</html>
